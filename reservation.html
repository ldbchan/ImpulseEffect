<script type="text/javascript">
	var queryString = new Array();
	$(function () {
			if (queryString.length === 0) {
				if (window.location.search.split('?').length > 1) {
					var params = window.location.search.split('?')[1].split('&');
					for (var i = 0; i < params.length; i++) {
						var key = params[i].split('=')[0];
						var value = decodeURIComponent(params[i].split('=')[1]);
						queryString[key] = value;
					}
				}
				$('#reservation').html("Reservation on <strong>" + queryString["date"] + "</strong> at <strong>" + queryString["time"] + "</strong>");
				$('#amount').attr("max", queryString["rest"]);
			}
	});
</script>
<link rel="stylesheet" href="css/reservation.css" />
</head>
<body>
	<p ><img src="images/title.png" class="reservation_title"></p>
	<p id="reservation"></p>
<section class="reservation_fill" >
	<div id="ff">
		<p id="session"></p>
		<p>
		<label>姓名</label>
		<input type="text" id="name">
		</p>
		<p>
		<label>系級</label>

		</p>
		
			<p>

				<input type="text" id="id">
			</p>
			<p>
				<label>電話</label>
				<input type="tel" id="phone">
			</p>
		
			<p>
				<label>人數</label>
				<input type="number" min="1" id="amount"></p>
				<p id="sub"><input type="submit" id="submit" value="送出">
			</p>
		</div>
	</section>
    <div id="nn">
	<p class= "note">請在<strong>5/13-5/16或5/21-5/22中午12:00~14:00到行大3F課外活動組</strong>繳交保證金100元，才視同報名成功。</p>
	<p class="note">校外人士請於系級欄中註明，並至<a href="https://www.facebook.com/ImpulseEffect" class = "link">官方粉絲團</a>留言，讓我們能盡速與您聯絡。<br></p>
</div>
